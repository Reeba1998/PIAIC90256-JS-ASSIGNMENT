<!DOCTYPE html>
<html>
    <head>
        <style>
            input{
     display: block;
                margin-top: 10px;
            }
            #cal{
                margin-left: 600px;
                
            
            }
        </style>
        <script>
            function cal(){
                total_marks=500;
                comp=parseFloat(document.getElementById("comp").value);
                eng=parseFloat(document.getElementById("eng").value);
                isl=parseFloat(document.getElementById("isl").value);
                sci=parseFloat(document.getElementById("sci").value);
               math=parseFloat(document.getElementById("math").value);

               Mark_obtain=comp+eng+isl+sci+math;
               percentage=(Mark_obtain*100)/total_marks;
               alert( "Your percentage is"+percentage + "%") ;

               switch(true) {
case (percentage <= 100 && percentage>= 80):
   alert("your grade is A+");
   
    break;
case (percentage <= 79 && percentage >= 70):
    alert("your grade is A");
     break;
case (percentage <= 69 && percentage >= 60):
    alert("your grade is B");
     break;
   case (percentage <= 59 && percentage >= 40):
    alert("your grade is C");
     break;
case (percentage <= 39 && percentage >= 0):
    alert("your grade is F");
    break;}

            }
        </script>
    </head>
    <body>
        <div id="cal">
        Enter Computer No <input type="text" id="comp" required/> 
Enter English No<input type="text" id="eng" required/>
Enter Islamiat No <input type="text" id="isl" required/> 
Enter Science No<input type="text" id="sci" required/>
Enter Math No <input type="text" id="math" required/>
<input type="button" onclick="cal();"  value="calculate"/>
    </div>
    </body>
</html>
